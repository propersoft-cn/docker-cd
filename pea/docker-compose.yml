nginx:
  image: nginx:alpine
  links:
    - pea
  external_links:
    - pea_pep1_official_1
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
  expose:
    - "8080"

pea:
  image: propersoft/docker-cd:pea
  volumes:
    - ./pea-cd-entrypoint.sh:/pea-cd-entrypoint.sh 
  environment:
    - WORKDIR=/opt/pea
    - GH_OAUTH_TOKEN=2d6627552c19c1c8b9a8a0aee7b3ef7e108e05ec
  expose:
    - "9000"  
    - "8080"     
  entrypoint: chmod +x /pea-cd-entrypoint.sh
  entrypoint: /pea-cd-entrypoint.sh
